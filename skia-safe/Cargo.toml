[package]
name = "skia-safe"

description = "Safe Skia Bindings for Rust"
keywords = ["skia", "rust-bindings", "vulkan", "opengl", "pdf", "svg"]
homepage = "https://github.com/rust-skia/rust-skia"
repository = "https://github.com/rust-skia/rust-skia"
license = "MIT"

version = "0.13.3"
authors = ["Armin Sander <armin@replicator.org>"]
edition = "2018"

[features]
default = []
vulkan = ["skia-bindings/vulkan"]
svg = ["skia-bindings/svg"]

[dependencies]
bitflags = "1.0.4"
skia-bindings = { version = "0.13.2", path = "../skia-bindings" }
once_cell = "0.2.4"

[dev-dependencies]
# for skia-org
# TODO: lazy_static 1.3 breaks offscreen_gl_context on Windows
lazy_static = "=1.2"
offscreen_gl_context = "0.23.0"
gleam = "0.6.16"
clap = "2.33.0"
ash = "0.29"
